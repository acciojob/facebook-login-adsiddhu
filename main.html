<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <!-- Write your code here -->

	  <section>
		  <div class="left">
			  
			  <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo"/>

			  <p>Facebook helps you connect and share with the people in your life.</p>
			  
		  </div>
		  
		  <div class="right">

			  <form method="post" style="background-color:rgb(255, 255, 255); border-radius:5px; box-shadow:rgb(204, 204, 204) 0px 0px 10px 0px;">
				  
				  <input type="text" id="email" placeholder="Email address or phone number" style="border:1px solid rgb(204, 204, 204);"/>
				 
				  <br/>
				  
				  <input type="text" id="password" placeholder="Password" style="border:1px solid rgb(204, 204, 204);"/>
				  
				  <br/>
				  
				  <button type="submit">Log in</button>
				  
				  <a href="#">Forgotten account?</a>
				  
				  <button class="signup">Create new account</button>
				  
			  </form>

			  
		  </div>
	  </section>
	  
  </body>
</html>
